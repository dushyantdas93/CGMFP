<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in cgmfp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="main.js"></script>
</head>
<body>


    <div id="login-page" class="login-page">
        <div class="close-login"><i class="fa-solid fa-delete-left"></i></div>
        <div class="flex justify-center">
            <img src="logo.png" alt="Logo" class="h-16">
        </div>
        <p>An ERP for Chhattisgarh State Minor Forest Produce</p>
        <h2>Login to ERP</h2>

        <p>username ='admin'  password ='123'</p>
        <form id="login-form">
            <label for="">Username:</label>
            <br><br>
            <input type="text" id="username" placeholder="Enter your username or id">
            <br><br>
            <label for="">password:</label>
            <br><br>
            <input type="password" id="password" placeholder="Enter Your password">
            <br><br>
            <button type="button">Reset-pass</button>
            <button type="submit">Login</button>
        </form>
    
    </div>


    
    
   
    
</body>
<script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Validate the login credentials (this is just an example, replace it with your actual validation logic)
            if (username === 'admin' && password === '123') {
                // Redirect to another page upon successful login
                window.location.href = 'main.html'; // Change this to the page you want to redirect to
            } else {
                alert('Invalid username or password');
            }
        });
</script>
</html>
